<svg xmlns="http://www.w3.org/2000/svg"
     lang="en-GB"
     aria-labelledby="title"
     viewBox="0 0 120 24">

  <title id="title">Contact us</title>

  <defs>

  <style type="text/css"><![CDATA[

  rect {
    width: 120px;
    height: 24px;
    fill: rgba(0,0,0,0);
  }

  a:focus rect,
  rect:hover {
    rx: 4px;
    ry: 4px;
  }

  text {
    font-family: "Manrope", sans-serif;
    font-size: 14px;
    fill: #e7e6e4;;
    pointer-events: none;
  }

  a:focus text,
  rect:hover + text {
    fill: #e7e6e4;;
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
    text-decoration: underline 1px solid #e7e6e4;;
    text-underline-offset: 5px;
  }

  ]]></style>

  </defs>

  <a href="mailto:jorgen@bogan.es" aria-label="Contact us">
    <rect />
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">jorgen@bogan.es</text>
  </a>

</svg>
