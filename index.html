<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boganes Consulting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      body {
        position: relative;
        font-family: "Manrope", sans-serif;
        margin: 0;
        padding: 0;
        color: #e7e6e4;
        background-color: #0e0f0f;
        background: linear-gradient(-45deg, #000000, #2f2f2e);
        background-size: 100% 100%;
        min-height: 100vh;
      }

      header {
        max-width: 1200px; /* mx-auto: centers the container horizontally */
        margin: 0 auto;
        padding-left: 3rem;
        padding-right: 3rem;
        padding-top: 1.5rem;
        padding-bottom: 1rem;
        display: flex; /* flex: enables flexbox layout */
        flex-direction: column; /* flex-col: column direction */
        align-items: center; /* items-center: centers items horizontally */
        text-align: center;

        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      h1 {
        display: inline-block;
        position: relative;
        font-size: 2.5em;
        margin: 0 5rem;
        font-weight: 700;
        font-size: 3rem;
        line-height: 4rem;
      }
      h2 {
        display: inline-block;
        position: relative;
        font-size: 20px;
        margin: 0;
        font-weight: 700;
        line-height: 2rem;
      }
      a {
        cursor: pointer;
        font-size: 15px;
      }
      a:hover {
        text-decoration: underline;
      }
      p {
        font-size: 14px;
      }
      footer {
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding-bottom: 1.5rem;
        bottom: 0;
      }
      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 100%;
        flex-grow: 1;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Bogan.es</h2>
      <a>Contact</a>
    </header>
    <main>
      <h1>Boganes Consulting</h1>
    </main>
    <footer>
      <object
        style="max-width: 120px"
        data="contact.svg"
        type="image/svg+xml"
      ></object>
    </footer>
  </body>
</html>
